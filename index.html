<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mowwwninggg Sayaanggg</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #ffefba;
            font-family: 'Helvetica Neue', sans-serif;
            color: #4a4a4a;
        }

        h1 {
            text-align: center;
            font-size: 4em;
            color: #ff6f61;
            animation: fadeIn 2s;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            margin-top: 20vh;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .message {
            text-align: center;
            font-size: 1.5em;
            padding: 20px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8);
            width: 80%;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }

        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            background-color: #c62828;
            transform: translateY(-2px);
        }

        .footer {
            text-align: center;
            font-size: 1.5em;
            color: #ff6f61;
            margin-top: 40px;
        }

        .sparkle {
            display: inline-block;
            font-size: 0.8em;
            animation: sparkle 1.5s infinite;
        }

        @keyframes sparkle {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Partikel */
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #ff6f61, transparent);
            border-radius: 50%;
            pointer-events: none;
            animation: particle-animation 3s linear infinite;
        }

        @keyframes particle-animation {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <h1>Mowwwninggg Sayaanggg!</h1>

    <div class="message">
        <p>
            Good morninggg sayaaangggkuuu,<br>
            cintaakuuu duniaakuuu cantikuuu!<br>
            Selamaattt beraktivitasss!<br>
            I LOVE YOUUU EVERYDAY!<br>
        </p>
    </div>

    <div class="buttons">
        <button class="btn" onclick="showLove()">Beri Cinta!</button>
        <button class="btn" onclick="surprise()">Surprise!</button>
    </div>

    <div class="footer">
        <p>Dengan segenap cinta,</p>
        <p><strong>[Nama Anda]</strong></p>
    </div>

    <script>
        function showLove() {
            alert('I LOVEEE YOUUU EVERYDAY!');
        }

        function surprise() {
            alert('U R MINEEE SAYAANGGKUUU CINTAKUU CANTIKUUU I LOVEEE YOUUU');
        }

        // Membuat Partikel
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            document.body.appendChild(particle);

            const x = Math.random() * window.innerWidth;
            particle.style.left = `${x}px`;

            // Randomkan waktu dan ukuran partikel
            const size = Math.random() * 10 + 5; // ukuran antara 5-15px
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;

            // Menghapus partikel setelah animasi selesai
            setTimeout(() => {
                particle.remove();
            }, 3000); // 3 detik
        }

        // Membuat partikel setiap 100ms
        setInterval(createParticle, 100);
    </script>

</body>
</html>
